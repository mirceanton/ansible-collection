---
dependency:
  name: galaxy

driver:
  name: docker

provisioner:
  name: ansible

verifier:
  name: ansible

lint: |
  set -e
  yamllint .
  ansible-lint .

platforms:
  - name: Debian-10
    image: geerlingguy/docker-debian10-ansible
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

  - name: Ubuntu-20
    image: geerlingguy/docker-ubuntu2004-ansible
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    pre_build_image: true
